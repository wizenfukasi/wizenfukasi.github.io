        <!-- modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" class="needs-validation" novalidate>
                        <div class="form-group">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <label for="text">Username</label>
                            <input type="text" class="form-control" placeholder="Enter username" id="name" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" required> Remember me
                            </label>
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
 
        <!-- isi conten -->
        <div class="container">
            <fieldset>
                <legend>Form Registrasi Rekreasi</legend>
                <form action="#">
                    <div class="form-group">
                    <label for="text">Nama Tempat Wisata</label>
                    <input type="text" class="form-control" id="text">
                    </div>
                    <select class="custom-select custom-select-sm">
                        <option selected>Jenis Wisata</option>
                        <option value="1">Taman</option>
                        <option value="2">Wisata Religius</option>
                        <option value="3">Kolam</option>
                    </select>
                    <div class="form-group">
                        <label for="text">Deskripsi</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="text">Kontak Person</label>
                        <input type="text" class="form-control" id="text">
                    </div>
                    <div class="form-group">
                        <label for="text">No HP/Telpon:</label>
                        <input type="text" class="form-control" id="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="text">Alamat Web</label>
                        <input type="text" class="form-control" id="text">
                    </div>
                    <div class="form-group">
                        <label for="text">Alamat Lengkap</label>
                        <input type="text" class="form-control" id="text">
                    </div>
                    <div class="form-group">
                        <label for="text">Latitude,Longtitude</label>
                        <input type="text" class="form-control" id="text">
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim</button>
                    <button type="submit" class="btn btn-danger">Batal</button>
                </form>
            </fieldset>
